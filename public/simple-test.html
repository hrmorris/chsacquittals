<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS Acquittals - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>CHS Acquittals System</h1>
        <h2>Simple Register Test</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        
        <button class="btn" onclick="testRegister()">Test Register API</button>
        <button class="btn" onclick="testHealth()">Test Health</button>
        
        <div id="message"></div>
    </div>

    <script>
        console.log('Simple test page loaded');
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Attempting registration...');
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response result:', result);
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = 
                        `<div class="message success">Registration successful! ${JSON.stringify(result)}</div>`;
                } else {
                    document.getElementById('message').innerHTML = 
                        `<div class="message error">Registration failed: ${result.error}</div>`;
                }
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('message').innerHTML = 
                    `<div class="message error">Error: ${error.message}</div>`;
            }
        });
        
        function testRegister() {
            console.log('Testing register API...');
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: 'Test User',
                    email: 'test' + Date.now() + '@example.com',
                    password: 'test123'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Test result:', data);
                document.getElementById('message').innerHTML = 
                    `<div class="message success">Test successful: ${JSON.stringify(data)}</div>`;
            })
            .catch(error => {
                console.error('Test error:', error);
                document.getElementById('message').innerHTML = 
                    `<div class="message error">Test failed: ${error.message}</div>`;
            });
        }
        
        function testHealth() {
            console.log('Testing health...');
            fetch('/health')
            .then(response => response.json())
            .then(data => {
                console.log('Health result:', data);
                document.getElementById('message').innerHTML = 
                    `<div class="message success">Health OK: ${JSON.stringify(data)}</div>`;
            })
            .catch(error => {
                console.error('Health error:', error);
                document.getElementById('message').innerHTML = 
                    `<div class="message error">Health failed: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
